<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">文章列表</h4>
                    </div>
                    <div class="col-md-12">
                        <table class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th width="35%" align="center">标题</th>
                                <th width="15%">提交时间</th>
                                <!--    <th>浏览量</th> -->

                                <th width="15%">文章类型</th>

                                <th width="25%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <th:block th:each="article : ${article_list}">
                                <tr>
                                    <td>
                                        <a th:href="@{'/article/'+${article.articleId}}" th:text="${article.title}"></a>
                                    </td>
                                    <td><th:block th:text="${article.writeTime}"/></td>

                                    <td><th:block th:text="${article.type1}+ ${article.type2} + ${article.type3}" /></td>

                                    <td>
                                        <a th:href="@{'/edit/'+${article.articleId}}"
                                           class="btn btn-primary btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-edit"></i> <span>编辑</span></a>
                                        <a th:href="@{'/delete/'+${article.articleId}}"
                                           class="btn btn-danger btn-sm waves-effect waves-light m-b-5"><i
                                                class="fa fa-trash-o"></i> <span>删除</span></a>


                                    </td>
                                </tr>
                            </th:block>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">

    function delPost(id) {
        alert({
            title:'确定删除该记录吗?',
            then: function () {
                $.ajax({
                    url : '/admin/articleDomain/delete',
                    data: {article_id: id},
                    success: function (result) {
                        if(result && result.success){
                            alert('记录删除成功');
                        } else {
                            alert(result.msg || '记录删除失败');
                        }
                    }
                });
            }
        });
    }

    /*]]>*/
</script>

</body>
</html>
